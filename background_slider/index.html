<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <div class="slide" 
        style="background-image: url('https://scontent-sea1-1.xx.fbcdn.net/v/t1.6435-9/119961417_1174973966201633_4426695215141111583_n.jpg?_nc_cat=104&ccb=1-5&_nc_sid=0debeb&_nc_ohc=U7-slZ1z7N0AX-R07YN&tn=QJK8MPgC5Gajj2M1&_nc_ht=scontent-sea1-1.xx&oh=00_AT-aRUHnprZvqPYsAfZiGx73lM505ZpxYdyR-gWX5hO04g&oe=6216ACCB')"></div>
