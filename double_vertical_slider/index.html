<!DOCTYPE html>
<html lang="en">
<head>

            </div> 
            <div style="background-color: #db3bc1;">
                <h1>Laugh</h1>
                <p>Laughter is an instant vacation.</p>
            </div>             
        </div>
        <div class="right-slide">
            <div style="background-image: url('https://media.istockphoto.com/photos/colorful-summer-meadow-picture-id1294119127?b=1&k=20&m=1294119127&s=170667a&w=0&h=3JigxhVU95115cz84OEBBcW-twnneaxx_R6hu8z1nnk=');"></div>

            <div style="background-image: url('https://images.unsplash.com/photo-1515536765-9b2a70c4b333?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8bGF1Z2h8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60');"></div>
        </div>
